<div class="container-fluid pt-4 pt-lg-5 px-lg-5">
  <div class="row">
    <div class="col-12 col-lg-9 col-xl-10">
      <div class="d-flex justify-content-between align-items-start position-relative">
        <h2 class="pr-5 pr-md-0 d-flex">
          {{ 'portal.online-forms.pilot-activation.title' | translate }}
        </h2>
      </div>
      <hr class="mt-0 mb-3">

      <p>{{'portal.online-forms.pilot-activation.welcome' | translate}}</p>

      <p>{{'portal.online-forms.pilot-activation.instruction' | translate}}</p>

      <form (validSubmit)="onSubmit()"
            [formGroup]="form"
            alvFormSubmitValidation>
        <alv-input-field label="portal.online-forms.pilot-activation.code.label"
                         [validationMessages]="[{error: 'required', message: 'portal.online-forms.validation.required'}]"
                         (input)="toUppercase()"
                         alvFormControlName="activationCode">
        </alv-input-field>

        <div class="d-flex justify-content-end">
          <button type="button"
                  class="btn btn-text"
                  (click)="onCancel()"
                  [disabled]="isLoading()">
            {{'portal.online-forms.pilot-activation.cancel-button.label' | translate}}
          </button>
          <button [disabled]="isLoading()"
                  class="btn btn-primary ml-1">
            {{'portal.online-forms.pilot-activation.submit-button.label' | translate}}
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
